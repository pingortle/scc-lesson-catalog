prose:
  rooturl: "content"
  media: "content/assets"
  siteurl: "https://kids.silvercity.church/"
  metadata:
    _fields:
      title: &TITLE_FIELD
        name: "title"
        field:
          element: "text"
          label: "title"
      date: &DATE_FIELD
        name: "date"
        field:
          element: "text"
          label: "date"
          help: "This should be a date formatted year, month, day: YYYY-MM-DD"
          placeholder: "2013-05-12"
      layout: &LAYOUT_FIELD
        name: "layout"
        field:
          element: "hidden"
    content/posts:
      - <<: *TITLE_FIELD
      - <<: *DATE_FIELD
      - <<: *LAYOUT_FIELD
        value: "Lesson"
      - lesson:
        name: "lesson"
        field:
          element: "text"
          label: "lesson"
          help: "This should be a link to your lesson on the web. (e.g. https://www.lessons.com/my/lesson.html)"
          placeholder: "https://www.lessons.com/my/lesson.html"
    content/lessons:
      - <<: *TITLE_FIELD
      - <<: *DATE_FIELD
      - <<: *LAYOUT_FIELD
        value: "Post"
